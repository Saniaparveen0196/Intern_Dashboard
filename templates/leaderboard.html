<!DOCTYPE html>
<html>
<head>
    <title>Leaderboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand">Leaderboard</span>
            <div class="d-flex">
                <a href="/dashboard" class="btn btn-outline-light">Back to Dashboard</a>
            </div>
        </div>
    </nav>

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-lg">
                    <div class="card-body">
                        <h3 class="text-center mb-4">üèÜ Top Interns</h3>
                        <table class="table table-striped table-hover">
                            <thead class="table-dark">
                                <tr>
                                    <th>#</th>
                                    <th>Name</th>
                                    <th>Donations Raised (‚Çπ)</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for user in leaderboard %}
                                <tr>
                                    <td>{{ loop.index }}</td>
                                    <td>{{ user.name }}</td>
                                    <td><strong class="text-success">‚Çπ{{ user.donations }}</strong></td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                        <div class="text-center mt-4">
                            <a href="/dashboard" class="btn btn-primary">Back to Dashboard</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
